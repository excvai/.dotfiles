live_config_reload = true

import = ["~/.config/alacritty/rose-pine-moon.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[colors.cursor]
cursor = "#cccccc"
text = "#111111"

[cursor.style]
blinking = "Never"

[font]
size = 15.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super"

[[keyboard.bindings]]
chars = "\u0017"
key = "Back"
mods = "Option"

[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

# Fix Ctrl+6 not working in tmux on MacOS
[[keyboard.bindings]]
chars = "\u001b[54;5u"
key = "Key6"
mods = "Control"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "Paste"
mouse = 9

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
opacity = 0.9
blur = true
decorations_theme_variant = "dark"
option_as_alt = "OnlyLeft"
